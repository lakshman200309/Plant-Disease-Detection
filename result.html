<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-center p-6">
    <header class="bg-green-700 p-4 rounded-lg shadow-lg mb-6">
        <h1 class="text-2xl font-bold text-white">Result Page</h1>
    </header>
    <div class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-lg hover:bg-gray-700 transition duration-300">
        <h1 class="text-3xl font-bold text-green-400">Prediction Result</h1>
        <p class="text-gray-300 mt-4 text-xl">The detected disease is:</p>
        <h2 class="text-2xl font-semibold text-red-400 mt-2">{{ prediction }}</h2>
        <a href="/" class="mt-6 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Upload Another Image
        </a>
    </div>
</body>
</html>
